<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="char-container">
        <div class="y-value value-100">100%</div>
        <div class="y-value value-50">50%</div>
        <div class="y-value value-0">0%</div>
        <div class="chart">
            <div class="bar blue" style="height:calc(14em*0.32)"></div>
            <div class="bar purple" style="height:calc(14em*0.56)"></div>
            <div class="bar green" style="height:calc(14em*0.80)"></div>
        </div>
    </div>
</body>
</html>
