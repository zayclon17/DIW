<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1105-EXAMPLE: Alineación de columnas verticalmente</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- Las columnas van a tener por defecto el alto de su contenedor (row)-->
        <div class="row wrapper">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>

        <!-- Puedo cambiar del comportamiento por defecto -->
        <!-- Alineación en la parte superior -->
        <div class="row wrapper align-content-start">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>

        <!-- Alineación en la parte central -->
        <div class="row wrapper align-content-center">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>

        <!-- Alineación en la parte inferior -->
        <div class="row wrapper align-content-end">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>

        <div class="row title">
            <div class="col">
                <h3>Alinación independiente</h3>
            </div>
        </div>
        <!-- Alineación vertical independiente-->
        <div class="row wrapper">
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
