<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1106-EXAMPLE: Alineación de columnas horizontalmente</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Alineación horizontal de columnas-->
    <div class="container">
        <!-- Por defecto -->
        <div class="row row-style justify-content-start">
            <div class="col-4 col-style">Columna #1</div>
            <div class="col-4 col-style">Columna #2</div>
        </div>
        <div class="row row-style justify-content-center">
            <div class="col-4 col-style">Columna #1</div>
            <div class="col-4 col-style">Columna #2</div>
        </div>
        <div class="row row-style justify-content-end">
            <div class="col-4 col-style">Columna #1</div>
            <div class="col-4 col-style">Columna #2</div>
        </div>    
        <div class="row row-style justify-content-around">
            <div class="col-4 col-style">Columna #1</div>
            <div class="col-4 col-style">Columna #2</div>
        </div>    
        <div class="row row-style justify-content-between">
            <div class="col-4 col-style">Columna #1</div>
            <div class="col-4 col-style">Columna #2</div>
        </div>                            
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
