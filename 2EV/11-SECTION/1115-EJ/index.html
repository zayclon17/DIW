<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1115-EXAMPLE: Tablas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!--
                 .table-dark Nos permite cambiar los colores de la tabla a oscuros 
                 .table-striped Nos permite alternar colores entre cada fila 
                 .table-bordered Nos permite agregarle bordes a la tabla 
                 .table-hover Nos permite agregarle un hover a las filas 
                 .table-sm Nos permite hacer la tabla mas pequeña eliminando paddings 
                 Todas estas clases se pueden combinar 
                 .table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles
                 -->
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>
                    <tr>
                        <td>Alejandro</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Cesar</td>
                        <td>37</td>
                        <td>Colombia</td>
                    </tr>
                </table>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
               <!--.table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles--> 
                <table class="table table-responsive-md">
                    <thead>
                        <tr>
                            <th>Campo #1</th>
                            <th>Campo #2</th>
                            <th>Campo #3</th>
                            <th>Campo #4</th>
                            <th>Campo #5</th>
                            <th>Campo #6</th>
                            <th>Campo #7</th>
                            <th>Campo #8</th>
                            <th>Campo #9</th>
                            <th>Campo #10</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>
                    <tr>
                        <td>Alejandro</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Cesar</td>
                        <td>37</td>
                        <td>Colombia</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
               <!--Cambio de color a filas individuales-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <!--
                     Colores de tabla
                     .table-active
                     .table-success
                     .table-warning
                     .table-danger
                     .table-info
                     -->                    
                    <tr class="table-success">
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>
                     <!--
                      Colores generales
                     .bg-primary 
                     .bg-success 
                     .bg-warning 
                     .bg-danger 
                     .bg-info
                     -->
                    <tr class="bg-primary">
                        <td>Alejandro</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Cesar</td>
                        <td>37</td>
                        <td>Colombia</td>
                    </tr>
                </table>            
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
