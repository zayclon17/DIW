    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-4 columna">
                <img src="https://picsum.photos/200/200" alt="Imagen">
            </div>
        </div>
        <hr>
        <div class="row no-gutters">
            <div class="col-4 columna">

        </div>
        <hr>
        <div class="row no-gutters">
            <div class="col-4 columna">

            </div>
        </div>
        <hr>
        <div class="row no-gutters">
            <div class="col-6 columna">
                <figure class="figure">
                    <img class="img-fluid rounded" src="https://picsum.photos/400/400" alt="Imagen">
                    <figcaption class="figure-caption">
                        <div class="text-center">

                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
