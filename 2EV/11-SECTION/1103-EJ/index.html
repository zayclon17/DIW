<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1103-EXAMPLE: Columnas automáticas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <!-- STEP 01 -->
        <div class="row">
            <div class="col uno">
                <h3>Columna #1</h3>
            </div>
            <!-- 
                Con .col-auto le decimos que la columna ocupe el espacio que necesita
            -->
            <div class="col dos col-auto">
                <h3>Columna #2</h3>
            </div>
            <div class="col tres">
                <h3>Columna #3</h3>
            </div>
        </div>

        <!-- STEP 02 -->
        <div class="row">
            <div class="col uno">
                <h3>Columna #1</h3>
            </div>
            <!-- 
                Le podemos decir a partir de que tamaño de pantalla queremos el col-auto
            -->
            <div class="col dos col-lg-auto">
                <h3>Columna #2</h3>
            </div>
            <div class="col tres">
                <h3>Columna #3</h3>
            </div>
        </div>   
        
        <!-- STEP 03 -->
        <div class="row">
            <div class="col uno col-md-auto">
                <h3>Columna #1</h3>
            </div>
            <div class="col dos col-md-auto">
                <h3>Columna #1</h3>
            </div>
            <div class="col tres">
                <h3>Columna #1</h3>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
