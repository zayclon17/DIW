<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1107-EXAMPLE: Offsets</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row fila">
            <div class="col-auto columna offset-1">Columna</div>
            <!--
                No válido
                <div class="col-auto columna offset-1">Columna</div>
            -->
        </div>

        <!-- Centrado manual-->
        <div class="row fila">
            <div class="col-4 columna offset-4">Columna</div>
        </div>
        
        <!-- Varias columnas con distintos offsets-->
        <div class="row fila">
            <div class="col-auto columna offset-1">Columna</div>
            <div class="col-auto columna offset-5">Columna</div>
        </div>

        <!-- Offset para diferentes tamaños de dispositivos -->
        <div class="row fila">
            <div class="col-4 columna offset-1 offset-md-4 offset-lg-0">Columna</div> 
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
