<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container-fluid">

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 shadow px-5">
                        <div class="">

                            <div class="d-flex flex-wrap text-center">
                                <div class="box bg-white border py-4 px-2">
                                    <h3 class="h5 text-success">15,236</h3>
                                    <p class="text-muted">Visitas</p>
                                </div>
                                <div class="box bg-white border py-4 px-2">
                                    <h3 class="h5 text-success">1,200</h3>

                                </div>
