<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1126-EXAMPLE: Padding, margin and width utilities</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<!-- Espaciado
				p - Padding
				m - Margin

				t - Top
				b - Bottom
				l - Left
				r - Right

				y - Eje Y (Arriba y Abajo)
				x - Eje X (Izquierda y Derecha)
			-->

			<!-- Anchos
				.w-25 - Ancho del 25%
				.w-50 - Ancho del 50%
				.w-75 - Ancho del 75%
				.w-100 - Ancho del 100%
			-->

			<!-- Altos
				.h-25 - Alto del 25%
				.h-50 - Alto del 50%
				.h-75 - Alto del 75%
				.h-100 - Alto del 100%
			-->
			<div class="col-6">
				<div class="bg-success text-white p-2 my-2 w-25">25%</div>
				<div class="bg-success text-white p-2 my-2 w-50">50%</div>
				<div class="bg-success text-white p-2 my-2 w-75">75%</div>
				<div class="bg-success text-white p-2 my-2 w-100">100%</div>
			</div>

			<div class="col-6">
				<div style="height: 200px" class="bg-dark">
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-25">25%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-50">50%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-75">75%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-100">100%</span></div>
				</div>
			</div>
		</div>
	</div>    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
